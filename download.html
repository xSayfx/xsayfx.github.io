<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>تم التنزيل</title>
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <style>
    /* يمكنك إضافة المزيد من الأنماط هنا */
    #countdown span {
      color: purple;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: right;">! تم تنزيل المشروع بنجاح</h1>
    <p style="text-align: right;">يمكنك الآن العثور على المشروع في التنزيلات</p>
    <p id="countdown" style="text-align: right;"></p>
    <div class="button-container-download">
      <button onclick="window.location.href='https://google.com/'" class="download-page-button">إغلاق</button>
      <button onclick="window.location.href='index.html'" class="download-page-button">العودة إلى الصفحة الرئيسية</button>
    </div>
    <footer>&copy; سيف اسماعيل دياب</footer>
  </div>

  <script>
    // حفظ الوضع الليلي في localStorage
    if (localStorage.getItem('mode') === 'night') {
      document.body.classList.add('night-mode');
    }

    let timeleft = 15;
    let downloadTimer = setInterval(function() {
      if (timeleft <= 0) {
        clearInterval(downloadTimer);
        window.location.href = 'index.html';
      } else {
        document.getElementById("countdown").innerHTML = "سيتم توجيهك للصفحة الرئيسية تلقائياً بعد <span>" + timeleft + "</span> ثانية";
      }
      timeleft -= 1;
    }, 1000);
  </script>
</body>
</html>
